<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orange</title>

    <link rel="website icon" href="/images/logo.svg">

    <link rel="stylesheet" href="sass/style.css">
</head>

<body>


    <div class="header-background">
        <header class="header">
            <div class="container">

                <nav class="nav-bar">
                    <div class="left-part-header">
                        <img src="/images/logo.svg" alt="Logotype-Orange">
                        <span class="header-text">Разработано в Германии.</span>
                    </div>
                    <address class="header-address">
                        <div class="tel-wrapper">
                            <img src="/images/tel-icon.svg" alt="tel-icon">
                            <a class="header-tel" href="tel:+79055432345">+7 (905) 543 23 45</a>
                        </div>
                        <a href="#">
                            <img src="/images/search-button.svg" alt="search-button">
                        </a>
                    </address>
                </nav>

            </div>
        </header>


        <section class="section-hero">
            <div class="container">
                <div class="section-hero-wrapper">
                    <div class="left-part-section-hero">
                        <h1 class="main-h1">
                            Сантехника и мебель для ванной комнаты
                        </h1>
                        <ul class="list-about">
                            <li class="list-about-item">
                                <div class="list-about-item-wrapper">
                                    <img src="/images/arrow.svg" alt="arrow">
                                    <p>О компании</p>
                                </div>
                                <div class="line"></div>
                            </li>
                            <li class="list-about-item">
                                <div class="list-about-item-wrapper">
                                    <img src="/images/arrow.svg" alt="arrow">
                                    <p>О продукции</p>
                                </div>
                                <div class="line"></div>
                            </li>
                            <li class="list-about-item">
                                <div class="list-about-item-wrapper">
                                    <img src="/images/arrow.svg" alt="arrow">
                                    <p>Каталог товаров</p>
                                </div>
                            </li>
                        </ul>
                        <img class="lines-icon" src="/images/lines.svg" alt="lines">
                    </div>

                    <img src="/images/tap.png" alt="tap-imgage" width="475" height="656">
                </div>
            </div>
        </section>
    </div>


    <section class="section-facilities">
        <div class="facilities-wrapper">
            <p>
                <span class="orange">Orange</span>
            </p>
        </div>
    </section>
</body>

</html>
